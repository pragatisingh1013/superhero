<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 id="superheroName" class="text-center">Superhero Details</h1>
        <div class="row">
            <div class="col-md-4">
                <img id="superheroImage" src="" alt="Superhero Image" class="img-fluid">
            </div>
            <div class="col-md-8">
                <p id="superheroDescription"></p>
                <h4>Comics</h4>
                <ul id="superheroComics" class="list-group"></ul>
                <h4>Series</h4>
                <ul id="superheroSeries" class="list-group"></ul>
                <h4>Stories</h4>
                <ul id="superheroStories" class="list-group"></ul>
                <h4>Events</h4>
                <ul id="superheroEvents" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="js/config.js"></script>
    <script src="js/details.js"></script>

</html>
